<!DOCTYPE html>
<html>
<head>
    <title>Edit Resource</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body bgcolor=" #D58187 ">
    <h1>Edit Resource</h1>
    <form method="POST" action="{{ url_for('edit_resource', id=resource.id) }}">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ resource.name }}" required>
        <label for="description">Description:</label>
        <textarea name="description" id="description">{{ resource.description }}</textarea>
        <input type="submit" value="Update">
    </form>
    <a href="{{ url_for('index') }}">Back to Resource List</a>
</body>
</html>
